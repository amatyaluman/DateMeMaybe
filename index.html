<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe6f2;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        position: relative;
        overflow: hidden;
      }
      p {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 5vw;
        white-space: nowrap;
        margin: 0;
      }
      .buttons {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .buttons a,
      .buttons button {
        position: absolute;
        padding: 10px 20px;
        background-color: #e32594;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        transition: transform 0.3s ease-in-out;
      }
      #movingButton:hover {
        transform: scale(1.1);
      }
      #Button {
        text-decoration: none;
      }
      #Button:hover {
        background-color: #e61d1d;
      }
      .buttons #Button {
        top: 50%;
        left: 40%;
        transform: translate(-50%, -50%);
      }
      .buttons #movingButton {
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><b>Will you go on a date with me??</b></p>
      <div class="buttons">
        <a href="yes.html" id="Button">Yes</a>
        <button id="movingButton">No</button>
      </div>
    </div>
    <script>
      const button = document.getElementById("movingButton");

      function moveButton() {
        const buttonRect = button.getBoundingClientRect();
        const maxX = window.innerWidth - buttonRect.width;
        const maxY = window.innerHeight - buttonRect.height;
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;
        button.style.left = `${newX}px`;
        button.style.top = `${newY}px`;
      }
      button.addEventListener("mouseenter", moveButton);
    </script>
  </body>
</html>
