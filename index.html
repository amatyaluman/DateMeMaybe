<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe6f2;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        position: relative;
        overflow: hidden; /* Prevent scrolling */
      }
      p {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 5vw; /* Responsive font size */
        white-space: nowrap;
        margin: 0; /* Remove default margin */
      }

      #movingButton {
        position: absolute;
        padding: 10px 20px;
        background-color: #e32594;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      #movingButton:hover {
        transform: scale(1.1);
      }

      #Button {
        position: absolute;
        padding: 10px 20px;
        background-color: #e32594;
        color: #fff;
        border: none;
        text-decoration: none;
      }

      #Button:hover {
        background-color: #e61d1d;
      }

      .center-align {
        text-align: center;
      }

      .buttons {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .buttons a,
      .buttons button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .buttons #Button {
        transform: translate(-150%, -50%);
      }

      .buttons #movingButton {
        transform: translate(50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="center-align"><b>Will you go on a date with me??</b></p>
      <div class="buttons">
        <a href="yes.html" class="btn" id="Button">Yes</a>
        <button id="movingButton">No</button>
      </div>
    </div>
    <script>
      const button = document.getElementById("movingButton");

      function moveButton() {
        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;

        // Calculate maximum allowed positions
        const maxX = window.innerWidth - buttonWidth;
        const maxY = window.innerHeight - buttonHeight;

        // Generate random positions within the visible area
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        // Ensure the button stays within the screen bounds
        button.style.left = `${Math.min(Math.max(newX, 0), maxX}px`;
        button.style.top = `${Math.min(Math.max(newY, 0), maxY}px`;
      }

      button.addEventListener("mouseenter", moveButton);
    </script>
  </body>
</html>
